<h2>Animals</h2>
<p>Showing <strong>{{ animals.length }}</strong> animals:</p>
<ul>
  <li *ngFor="let animal of animals" class="animal-container">
    <h3><a routerLink="/animals/{{animal.id}}">{{ animal.name }}</a></h3>
    <span class="label">{{ animal.type }}</span>
    <button (click)="showAge(animal)">View age</button>
    <button (click)="removeAnimal(animal)" class="-negative">Remove</button>
  </li>
</ul>

<p class="paragraph">{{ animal_details }}</p>

<button (click)="addAnimal()">Add animal</button>
